spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: hackertonfive@gmail.com
    password: ""
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: black-pig-api
  mvc:
    servlet:
      path: /api
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database
    username: sa
    password:
    jpa:
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      hibernate:
        ddl-auto: create-drop
      defer-datasource-initialization: true

management:
  server:
    port: 8080

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    persist-authorization: true
    filter: true
